<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인디자인페이스 매뉴얼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #663399, #009688, #ff0000, #ffd700);
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header a {
            color: white;
            text-decoration: underline;
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
        }

        .image-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #663399;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            header a {
                font-size: 1rem;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>인디자인페이스 매뉴얼</h1>
        <a href="https://map.naver.com/p/entry/place/131611670?placePath=%252Fhome%253Fentry%253Dpll&searchType=place&lng=129.3381122&lat=36.0312572&c=15.00,0,0,0,dh" target="_blank">우리 회사 홈페이지 방문하기</a>
    </header>

    <div class="container">
        <div class="image-wrapper">
            <img src="https://raw.githubusercontent.com/kimsungsil1/In-Design-Face/main/1.jpg" alt="매뉴얼 이미지 1">
            <img src="https://raw.githubusercontent.com/kimsungsil1/In-Design-Face/main/2.jpg" alt="매뉴얼 이미지 2">
        </div>
    </div>

    <footer>
        &copy; 2024 인디자인페이스. 모든 권리 보유.
    </footer>
</body>
</html>
